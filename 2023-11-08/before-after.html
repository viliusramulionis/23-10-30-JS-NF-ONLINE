<head>

    <title>Before After</title>
    <style>
        /* Pseudo elemento kūrimas */
        /* h1::before {

        h1::before {
            /* Content savybė yra privaloma norint sukurti pseudo elementą */
            content: "";
            display: block;
            width: 300px;
            height: 300px;
            background-color: tomato;
        }
    </style>
</head>
