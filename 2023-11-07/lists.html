<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <!-- List Item -->
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <!-- List Item -->
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</li>
    </ol>
</body>
</html>
